<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en"><![endif]-->
<html class="no-js" lang="en"
      data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page.title}}</title>
    <meta name="description"
          content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ site.url }}/css/foundation.css">
    <link rel="stylesheet" href="{{ site.url }}/css/font-awesome.css">
    <link rel="stylesheet" href="{{ site.url }}/css/coderay.css">
    <link rel="stylesheet" href="{{ site.url }}/css/asciidoctor.css">
    <link rel="stylesheet" href="{{ site.url }}/css/dark.css">
    <script src="{{ site.url }}/js/vendor/modernizr.js"></script>
    <script src="{{ site.url }}/js/toc.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3RW62DZWBG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-3RW62DZWBG');
    </script>
  </head>

  <body>
    <!-- Nav Bar -->
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <!-- Title Area -->
        <li class="name">
          <h1>
            <a href="{{ site.url }}/">{{site.title}}</a>
          </h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
      </ul>
    </nav>
    <!-- End Nav -->

    <!-- Main Page Content and Sidebar -->
    <div class="row">
      <!-- Main Blog Content -->
      <div class="large-9 columns" role="content">
        <h1>{{ page.title }}</h1>
        {{ content }}
        <ul>
          {% for post in site.categories[page.category] %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <!-- End Main Content -->
    </div>
    <!-- End Main Content and Sidebar -->

    <!-- Footer -->
    <footer class="row">
      <div class="large-12 columns">
        <hr>
        <div class="row">
          <div class="large-12 columns">
            <p><a href="{{ site.url }}/">Back home</a></p>
          </div>
        </div>
      </div>
    </footer>

    <script src="{{ site.url }}/js/vendor/jquery.js"></script>
    <script src="{{ site.url }}/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
      var doc = document.documentElement;
      doc.setAttribute('data-useragent', navigator.userAgent);
    </script>
  </body>
</html>
